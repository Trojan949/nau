name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create wrangler.toml
        run: |
          echo 'name = "nau"' > wrangler.toml
          echo 'main = "worker.js"' >> wrangler.toml
          echo 'compatibility_date = "2024-05-13"' >> wrangler.toml
          echo 'workers_dev = true' >> wrangler.toml
          echo '[vars]' >> wrangler.toml
          echo 'PROXY_BANK_URL = "https://raw.githubusercontent.com/Trojan949/nau/main/proxyList.txt"' >> wrangler.toml
          echo 'KV_PROXY_URL = "https://raw.githubusercontent.com/Trojan949/nau/main/kvProxyList.json"' >> wrangler.toml
          echo 'REVERSE_PRX_TARGET = "speed.cloudflare.com"' >> wrangler.toml
          echo 'EMBED_ASSETS = "true"' >> wrangler.toml

      - name: Install dependencies
        run: npm install wrangler

      - name: Publish to Cloudflare
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
